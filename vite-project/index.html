<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/styles/normalise.css">
    <link rel="stylesheet" href="./src/global.scss">
  </head>
  <body>
    <div id="app"></div>
    <header class="header">
      <ul class="header_navigation">
        <li class="header_navigation_link">
          <img
          class="image"
          src="./src/images/burger.svg"
          alt=""
          />
        </li>

        <li class="header_navigation_divider-action"></li>

        <li class="header_navigation_logo">
          <img
          class="image"
          src="./src/images/logo.svg"
          alt=""
          />
        </li>

        <li class="header_navigation_link-hidden">
          <img
          class="image"
          src="./src/images/phone.svg"
          alt=""
          />
        </li>

        <li class="header_navigation_link-hidden">
          <img
          class="image"
          src="./src/images/message.svg"
          alt=""
          />
        </li>

        <li class="header_navigation_link-hidden">
          <img
          class="image"
          src="./src/images/user.svg"
          alt=""
          />
        </li>

        <li class="header_navigation_divider"></li>

        <li class="header_navigation_link">
          <img
          class="image"
          src="./src/images/repair.svg"
          alt=""
          />
        </li>

        <li class="header_navigation_link">
          <img
          class="image"
          src="./src/images/search.svg"
          alt=""
          />
        </li>
      </ul>
    </header>

    <main class="main">
  <section class="services">
    <div class="services__header">
      <h1 class="services__title">Услуги и сервисы</h1>
    </div>
    
    <div class="services__content">
      <div class="services__text">
        <p class="services__description">
          Мы являемся авторизованным сервисным центром по ремонту техники Dell. 
          Только у нас вы можете отремонтировать свой ноутбук Dell с официальной 
          гарантией производителя.
        </p>
        <button class="services__read-more">
          Читать далее
        </button>
      </div>
      
      <div class="services__image">
        <img src="./src/images/expand.svg" alt="Услуги и сервисы" class="services__img">
      </div>
    </div>

  </body>
  <script type="module" src="/src/main.js"></script>
</html>
